name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  REGISTRY: ghcr.io

jobs:
  bandit:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bandit
        run: bandit -r app.py

  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: bandit
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.meta.outputs.image_name }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Prepare image metadata
        id: meta
        run: |
          IMAGE_NAME=${GITHUB_REPOSITORY,,}
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.sha_tag }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:latest

  coolify-deploy:
    name: Coolify Deployment Webhook
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Coolify webhook
        env:
          COOLIFY_WEBHOOK_URL: ${{ secrets.COOLIFY_WEBHOOK_URL }}
          IMAGE_REF: ${{ env.REGISTRY }}/${{ needs.docker.outputs.image_name }}:${{ github.sha }}
        run: |
          if [ -z "$COOLIFY_WEBHOOK_URL" ]; then
            echo "COOLIFY_WEBHOOK_URL secret not set. Skipping Coolify deploy trigger." && exit 0
          fi
          curl -X POST "$COOLIFY_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d '{"image":"'"$IMAGE_REF"'","sha":"'"$GITHUB_SHA"'"}'
